<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style - Copie.css">
    <script src="https://kit.fontawesome.com/ee52171e88.js" crossorigin="anonymous"></script>
    <title>Binaire</title>
</head>

<body>
    <div style="margin:0 auto; width: 400px;margin-top: 100px;">
        <i id="L1" class="fas fa-circle icon"></i>
        <i id="L2" class="fas fa-circle icon"></i>
        <i id="L3" class="fas fa-circle icon"></i>
        <i id="L4" class="fas fa-circle icon"></i>
        <i id="L5" class="fas fa-circle icon"></i>
        <i id="L6" class="fas fa-circle icon"></i>
        <i id="L7" class="fas fa-circle icon"></i>
        <i id="L8" class="fas fa-circle icon"></i>
    </div>

    <div class="lettreContent">
        <a id="lettre1" class="lettre">A</a>
        <a id="lettre2" class="lettre">B</a>
        <a id="lettre3" class="lettre">C</a>
    </div>

    <div class="calculator card">
        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
        <div class="calculator-keys">
            <button type="button" value="0" class="btn btn-light waves-effect">0</button>
            <button type="button" value="1" class="btn btn-light waves-effect">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect">3</button>
            <button type="button" value="4" class="btn btn-light waves-effect">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect">6</button>
            <button type="button" value="7" class="btn btn-light waves-effect">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect">9</button>
            <button type="button" class="decimal function btn btn-primary" value="check">OK</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
        </div>
    </div>
</body>
<script src="main - Copie.js"></script>
<style>
    .icon {
        font-size: 25px;
        margin-left: 20px;
    }
</style>
</html>
